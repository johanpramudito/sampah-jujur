<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#20df26",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112112",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1C2C1D",
                        "on-surface-light": "#111712",
                        "on-surface-dark": "#E1E3E1",
                        "on-surface-variant-light": "#648765",
                        "on-surface-variant-dark": "#A8C9A9",
                        "outline-light": "#DCE5DC",
                        "outline-dark": "#404940",
                        "on-primary-light": "#FFFFFF",
                        "on-primary-dark": "#112112"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "full": "9999px"
                    },
                    fontSize: {
                        'headline-medium': ['1.75rem', {
                            lineHeight: '2.25rem',
                            fontWeight: '700'
                        }],
                        'title-large': ['1.375rem', {
                            lineHeight: '1.75rem',
                            fontWeight: '700'
                        }],
                        'body-medium': ['0.875rem', {
                            lineHeight: '1.25rem',
                            fontWeight: '400'
                        }],
                        'label-large': ['0.875rem', {
                            lineHeight: '1.25rem',
                            fontWeight: '500'
                        }]
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative min-h-screen">
<div class="p-4 space-y-4">
<h1 class="text-headline-medium text-on-surface-light dark:text-on-surface-dark">Create Collector Account</h1>
<p class="text-body-medium text-on-surface-variant-light dark:text-on-surface-variant-dark">Join our collector network</p>
<form class="space-y-4">
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-on-surface-variant-light dark:text-on-surface-variant-dark">person</span>
<input class="w-full h-14 pl-12 pr-4 rounded-lg bg-surface-light dark:bg-surface-dark text-on-surface-light dark:text-on-surface-dark placeholder:text-on-surface-variant-light dark:placeholder:text-on-surface-variant-dark border border-outline-light dark:border-outline-dark focus:ring-primary focus:border-primary" placeholder="Full Name" type="text"/>
</div>
<div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-on-surface-variant-light dark:text-on-surface-variant-dark">phone</span>
<input class="w-full h-14 pl-12 pr-4 rounded-lg bg-surface-light dark:bg-surface-dark text-on-surface-light dark:text-on-surface-dark placeholder:text-on-surface-variant-light dark:placeholder:text-on-surface-variant-dark border border-outline-light dark:border-outline-dark focus:ring-primary focus:border-primary" placeholder="Phone Number" type="tel"/>
</div>
<p class="mt-2 text-body-medium text-on-surface-variant-light dark:text-on-surface-variant-dark">We'll send a verification code</p>
</div>
<div class="relative">
<select class="w-full h-14 px-4 appearance-none rounded-lg bg-surface-light dark:bg-surface-dark text-on-surface-light dark:text-on-surface-dark border border-outline-light dark:border-outline-dark focus:ring-primary focus:border-primary">
<option disabled="" selected="" value="">Vehicle Type (optional)</option>
<option>Motorcycle</option>
<option>Tricycle</option>
<option>Van</option>
<option>Truck</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-on-surface-variant-light dark:text-on-surface-variant-dark pointer-events-none">expand_more</span>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-on-surface-variant-light dark:text-on-surface-variant-dark">location_on</span>
<input class="w-full h-14 pl-12 pr-4 rounded-lg bg-surface-light dark:bg-surface-dark text-on-surface-light dark:text-on-surface-dark placeholder:text-on-surface-variant-light dark:placeholder:text-on-surface-variant-dark border border-outline-light dark:border-outline-dark focus:ring-primary focus:border-primary" placeholder="Operating Area (optional)" type="text"/>
</div>
<div class="flex items-center space-x-2">
<input class="h-5 w-5 rounded border-2 border-outline-light dark:border-outline-dark bg-surface-light dark:bg-surface-dark text-primary focus:ring-primary checked:bg-primary checked:border-primary" id="terms" type="checkbox"/>
<label class="text-body-medium text-on-surface-light dark:text-on-surface-dark" for="terms">I agree to Collector Terms and Conditions</label>
</div>
</form>
</div>
<div class="sticky bottom-0 p-4 bg-background-light dark:bg-background-dark">
<button class="w-full h-14 rounded-full bg-primary text-on-primary-light dark:text-on-primary-dark font-bold text-label-large">Send Verification Code</button>
<p class="mt-4 text-center text-body-medium">
<a class="text-on-surface-variant-light dark:text-on-surface-variant-dark underline" href="#">Already registered? Log in</a>
</p>
</div>
<div class="fixed inset-0 bg-black/30 flex items-end justify-center">
<div class="w-full bg-surface-light dark:bg-surface-dark rounded-t-xl p-4 space-y-4">
<div class="mx-auto w-8 h-1 bg-outline-light dark:bg-outline-dark rounded-full"></div>
<h2 class="text-title-large text-on-surface-light dark:text-on-surface-dark">Verify Phone Number</h2>
<p class="text-body-medium text-on-surface-variant-light dark:text-on-surface-variant-dark">Enter 6-digit code sent to +1 (555) 123-4567</p>
<div class="flex justify-center space-x-2">
<input class="w-12 h-14 text-center text-xl rounded-lg bg-background-light dark:bg-background-dark border border-outline-light dark:border-outline-dark focus:ring-2 focus:ring-primary focus:border-primary text-on-surface-light dark:text-on-surface-dark" maxlength="1" type="text"/>
<input class="w-12 h-14 text-center text-xl rounded-lg bg-background-light dark:bg-background-dark border border-outline-light dark:border-outline-dark focus:ring-2 focus:ring-primary focus:border-primary text-on-surface-light dark:text-on-surface-dark" maxlength="1" type="text"/>
<input class="w-12 h-14 text-center text-xl rounded-lg bg-background-light dark:bg-background-dark border border-outline-light dark:border-outline-dark focus:ring-2 focus:ring-primary focus:border-primary text-on-surface-light dark:text-on-surface-dark" maxlength="1" type="text"/>
<input class="w-12 h-14 text-center text-xl rounded-lg bg-background-light dark:bg-background-dark border border-outline-light dark:border-outline-dark focus:ring-2 focus:ring-primary focus:border-primary text-on-surface-light dark:text-on-surface-dark" maxlength="1" type="text"/>
<input class="w-12 h-14 text-center text-xl rounded-lg bg-background-light dark:bg-background-dark border border-outline-light dark:border-outline-dark focus:ring-2 focus:ring-primary focus:border-primary text-on-surface-light dark:text-on-surface-dark" maxlength="1" type="text"/>
<input class="w-12 h-14 text-center text-xl rounded-lg bg-background-light dark:bg-background-dark border border-outline-light dark:border-outline-dark focus:ring-2 focus:ring-primary focus:border-primary text-on-surface-light dark:text-on-surface-dark" maxlength="1" type="text"/>
</div>
<p class="text-center text-body-medium">
<a class="text-on-surface-variant-light dark:text-on-surface-variant-dark underline" href="#">Resend code (30s)</a>
</p>
<button class="w-full h-14 rounded-full bg-primary text-on-primary-light dark:text-on-primary-dark font-bold text-label-large">Verify</button>
</div>
</div>
</div>

</body></html>
