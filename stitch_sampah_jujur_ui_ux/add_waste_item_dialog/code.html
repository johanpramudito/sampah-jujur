<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#20df26",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112112",
                        "content-light": "#111712",
                        "content-dark": "#e3e4e3",
                        "subtle-light": "#dce5dc",
                        "subtle-dark": "#2c362d"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
         .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        .dark .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23d1d5db' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-end group/design-root overflow-x-hidden">
<div aria-hidden="true" class="fixed inset-0 bg-black/30"></div>
<div class="relative flex flex-col bg-background-light dark:bg-background-dark rounded-t-xl">
<div class="flex justify-center py-2">
<div class="h-1.5 w-8 rounded-full bg-subtle-light dark:bg-subtle-dark"></div>
</div>
<div class="flex items-center justify-between p-4">
<h1 class="text-2xl font-bold text-content-light dark:text-content-dark">Add Waste Item</h1>
<button class="text-content-light dark:text-content-dark">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path></svg>
</button>
</div>
<div class="p-4 space-y-4">
<label class="flex flex-col">
<span class="mb-2 font-medium text-content-light dark:text-content-dark">Waste Type <span class="text-red-500">*</span></span>
<select class="form-select w-full rounded-lg border-subtle-light dark:border-subtle-dark bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark focus:ring-primary focus:border-primary" required="">
<option value="">Select Waste Type</option>
<option value="plastic">Plastic</option>
<option value="paper">Paper</option>
<option value="glass">Glass</option>
<option value="metal">Metal</option>
<option value="organic">Organic</option>
</select>
</label>
<label class="flex flex-col">
<span class="mb-2 font-medium text-content-light dark:text-content-dark">Weight <span class="text-red-500">*</span></span>
<div class="relative">
<input class="w-full rounded-lg border-subtle-light dark:border-subtle-dark bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark focus:ring-primary focus:border-primary pr-12" placeholder="0.00" required="" type="number"/>
<span class="absolute inset-y-0 right-0 flex items-center pr-4 text-content-light/70 dark:text-content-dark/70">kg</span>
</div>
</label>
<label class="flex flex-col">
<span class="mb-2 font-medium text-content-light dark:text-content-dark">Estimated Value</span>
<div class="relative">
<span class="absolute inset-y-0 left-0 flex items-center pl-4 text-content-light/70 dark:text-content-dark/70">$</span>
<input class="w-full rounded-lg border-subtle-light dark:border-subtle-dark bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark focus:ring-primary focus:border-primary pl-8" placeholder="0.00" type="number"/>
</div>
</label>
<label class="flex flex-col">
<span class="mb-2 font-medium text-content-light dark:text-content-dark">Description</span>
<textarea class="w-full rounded-lg border-subtle-light dark:border-subtle-dark bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark focus:ring-primary focus:border-primary min-h-[8rem]" placeholder="e.g., plastic bottles, newspapers..."></textarea>
</label>
</div>
<div class="p-4 flex justify-between items-center border-t border-subtle-light dark:border-subtle-dark">
<button class="px-4 py-2 rounded-lg border border-subtle-light dark:border-subtle-dark text-content-light dark:text-content-dark font-bold text-sm">
                    Cancel
                </button>
<button class="px-4 py-2 rounded-lg bg-primary text-white font-bold text-sm disabled:bg-primary/50" disabled="">
                    Add Item
                </button>
</div>
</div>
</div>

</body></html>
