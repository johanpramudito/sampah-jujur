<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Recycle Connect</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#20df26",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112112",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col items-center justify-center min-h-screen p-4">
<div class="w-full max-w-sm mx-auto flex flex-col items-center">
<div class="w-20 h-20 mb-6 flex items-center justify-center bg-primary/20 dark:bg-primary/30 rounded-full">
<svg class="h-10 w-10 text-primary" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</div>
<h1 class="text-2xl font-bold text-gray-900 dark:text-white">Welcome Back</h1>
<p class="mt-2 text-base text-gray-600 dark:text-gray-400">Log in to your household account</p>
<form class="w-full mt-8 space-y-4">
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">
                        mail
                    </span>
<input class="w-full h-14 pl-12 pr-4 bg-gray-100 dark:bg-gray-800 border-transparent focus:border-primary focus:ring-primary rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" placeholder="Email" type="email"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">
                        lock
                    </span>
<input class="w-full h-14 pl-12 pr-12 bg-gray-100 dark:bg-gray-800 border-transparent focus:border-primary focus:ring-primary rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" placeholder="Password" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500" type="button">
<span class="material-symbols-outlined">
                            visibility
                        </span>
</button>
</div>
<div class="text-right">
<a class="text-sm text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<button class="w-full h-14 bg-primary text-black font-bold rounded-lg text-base" type="submit">Log In</button>
<div class="flex items-center justify-center my-6">
<div class="flex-grow border-t border-gray-300 dark:border-gray-700"></div>
<span class="mx-4 text-sm text-gray-500 dark:text-gray-400">OR</span>
<div class="flex-grow border-t border-gray-300 dark:border-gray-700"></div>
</div>
<button class="w-full h-14 flex items-center justify-center gap-3 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white font-semibold text-base" type="button">
<svg class="h-6 w-6" fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 6.58l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path><path d="M1 1h22v22H1z" fill="none"></path></svg>
                    Sign in with Google
                </button>
</form>
<p class="mt-8 text-sm">
<span class="text-gray-600 dark:text-gray-400">Don't have an account?</span>
<a class="font-semibold text-primary hover:underline" href="#">Sign up</a>
</p>
</div>
</div>

</body></html>
